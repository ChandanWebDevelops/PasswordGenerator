<!-- Type here html code -->
<html>
	<head>
  	<title>Password generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

  </head>
  <body>
  	<div class="header">
    	<span>Password Generator</span>
    </div>
    <div class="container">
    	<span id="log">Password Generator</span>
      <div class="input">
      	<input type="text" id="text">

	<span id="copy">Copy</span>
        
      </div>
      <div class="option">
				<span>Password length</span>
        <input type="number" id="num"/>
      </div>
      <div class="option">
				<span>Include UpperCase letter</span>
        <input type="checkbox" id="ch1"/>
      </div>
      <div class="option">
				<span>Include LowerCase letter</span>
        <input type="checkbox" id="ch2"/>
      </div>
      <div class="option">
				<span>Include number</span>
        <input type="checkbox" id="ch3"/>
      </div>
      <div class="option">
				<span>Include Symbol</span>
        <input type="checkbox" id="ch4"/>
      </div>
      <button id="gene">Generate Password</button>
    </div>
  </body>
<script src="script.js"></script>
</html>
