<!-- Type here html code -->
<html>
	<head>
  	<title>Password generator</title>
		<meta charset="UTF-8">
  <meta name="description" content="Strong Password Generator to be secure">
  <meta name="keywords" content="Password Generator">

<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
		<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-93V0NQXPYD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-93V0NQXPYD');
</script>

  </head>
  <body>
  	<div class="header">
    	<span>Password Generator</span>
    </div>
    <div class="container">
    	<span id="log">Password Generator</span>
      <div class="input">
      	<input type="text" id="text">

	<span id="copy">Copy</span>
        
      </div>
      <div class="option">
				<span>Password length</span>
        <input type="number" id="num"/>
      </div>
      <div class="option">
	      <label for="ch1">
				<span>Include UpperCase letter</span>
	      </label>
        <input type="checkbox" id="ch1"/>
      </div>
      <div class="option"><label for="ch2">
				<span>Include LowerCase letter</span></label>
        <input type="checkbox" id="ch2"/>
      </div>
      <div class="option"><label for="ch3">
	      <span>Include number</span></label>
        <input type="checkbox" id="ch3"/>
      </div>
      <div class="option"><label for="ch4">
	      <span>Include Symbol</span></label>
        <input type="checkbox" id="ch4"/>
      </div>
      <button id="gene">Generate Password</button>
    </div>
  </body>
<script src="script.js"></script>
</html>
